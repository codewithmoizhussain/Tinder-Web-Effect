<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web Effect.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-black font-['Arial']">
        <div class="imagecontainer w-full 'h'-screen relative">
          <div class="maincard z-[5] w-full absolute h-screen bg-orange-600">
            <img class="w-full h-screen object-cover" src="https://media.istockphoto.com/id/1466534845/photo/set-of-seven-crystal-dragon-ball-with-stars.jpg?s=612x612&w=is&k=20&c=j4DfosTVCJJod3qdo5XL3539MB1LL1UjbqTXV17od2Y=" alt="">
          </div>
          <div class="incomingcard z-[4] w-full absolute h-screen bg-orange-500"></div>
        </div>
        <div class="w-full absolute top-0 left-0 z-[6] h-screen px-5 py-6">
            <div class="navbar flex justify-between items-center text-white">
                <div class="img w-20 h-20 rounded-full bg-red-600 overflow-hidden">
                    <img class="w-full h-full object-cover" src="https://www.superherotoystore.com/cdn/shop/articles/e33c2fa94c03efa06678116f80d62d0d_708x.jpg?v=1590599656" alt="">
                </div>
                <h3 class="capitalize text-lg tracking-tighter">They liked you.</h3>
                <div class="chaticon w-[4rem] rounded-full h-[4rem] bg-white/50"></div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
